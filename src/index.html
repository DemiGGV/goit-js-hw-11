<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image search</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>

  <form class="search-form" id="search-form">
    <input class='field-input' type="text" name="querry" autocomplete="off" placeholder="Search images..." />
    <button class='field-submit' type="submit">🔍</button>
    <ul class="sort-box">
      <p>Sorting:</p>
      <input name="order" type="radio" value="popular" checked>Popular<br>
      <input name="order" type="radio" value="latest">Latest<br>
    </ul>
  </form>

  <div class="gallery">
  </div>
  <button type="button" class='btn-up' hidden>🔺</button>
  <div class="js-guard"></div>
</body>

</html>
